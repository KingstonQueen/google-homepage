<!DOCTYPE html>
<!--this is an important global html tag needed for bootstrap-->
<html lang="en">
<main>
<head>
    <!--The following code lines are to use bootstrap within doc (universal code bootstrap, not doc specific)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--responsive meta tag for bootstrap (scales for mobile)-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>

<!--Navbar-->
<nav class="navbar">
<div class="container-lg">
    <div class="row">
        <div class="col"><a href="#">About</a></div>
        <div class="col"><a href="#">Store</a></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><a href="#">Gmail</a></div>
        <div class="col"><a href="#">Images</a></div>
    </div>
</div>
</nav>

<!--Google Logo Image-->
<div class="container">
    <div class="row">
        <div class="span4"></div>
        <div class="span4"><img class="center-block" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></div>
        <div class="span4"></div>
    </div>
</div>

<!--Searchbar-->
<div class="container" id="searchbar">
    <form class="col-md-4 col-md-offset-4">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
</div>
<br>

<!--Search buttons-->
<div class="container">
    <div class="form-row text-center">
            <button class="btn btn-light" type="submit">Search</button>
            <button class="btn btn-light" type="submit">I'm Feeling Lucky</button>
    </div>
</div>

<!--3 following lines are to enable js code for all bootstrap to work properly-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
